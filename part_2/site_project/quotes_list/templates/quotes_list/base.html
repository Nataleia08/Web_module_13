<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quotes to Scrape</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/main.css">
</head>
<body>
<!--    <nav class="col-md-4" >-->
<!--        <a href="/" role="button" > Go back to the main page </a>-->
<!--    </nav>-->
    <div class="container">
        <div class="row header-box">
            <div class="col-md-8">
                <h1>
                    <a href="/" style="text-decoration: none">Quotes to Scrape</a>
                </h1>
            </div>
{% if user.is_authenticated %}
            <p>
                Welcome <b>{{ user.username }}!</b>
            </p>
            <div class="col-md-4">
                <p>
                    <a href="users/logout">Logout</a>
                </p>
            </div>
            <div class="col-md-4">
                <p>
                    <a href="{% url 'quotes_list:create_quote' %}" role="button">Add quote</a>
                    <a href="{% url 'quotes_list:create_author' %}" role="button">Add author</a>
                </p>
            </div>
{% else %}
            <div style="margin-bottom: 20px; border-bottom: 2px solid; padding-left: 30px">
                <p>
                    <a href="{% url 'users:login' %}">Login</a>
                    <a href="{% url 'users:signup' %}">Registration</a>
                </p>
            </div>
{% endif %}
</body>
<main class="container">
    {% block content %} {% endblock %}
</main>

</html>
